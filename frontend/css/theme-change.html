<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link id="theme-stylesheet" rel="stylesheet" href="light-theme.css">
    <style>
        #theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is an example paragraph.</p>
    <button id="theme-switcher">Switch to Dark Theme</button>
    <script>
        document.getElementById('theme-switcher').addEventListener('click', function() {
            var stylesheet = document.getElementById('theme-stylesheet');
            var currentTheme = stylesheet.getAttribute('href');
            
            if (currentTheme === 'light-theme.css') {
                stylesheet.setAttribute('href', 'dark-theme.css');
                this.textContent = 'Switch to Light Theme';
            } else {
                stylesheet.setAttribute('href', 'light-theme.css');
                this.textContent = 'Switch to Dark Theme';
            }
        });
    </script>
</body>
</html>
