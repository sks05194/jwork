<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>가상클래스(:) 선택자=동적 의사 클래스(dynamic pseudo-class)</title>
	<style>
		p {
			display: none;
			background-color: yellow;
			padding: 20px;
		}

		div:hover > p { display: block; }
	</style>
</head>
<body>
	<div>여기에 마우스 포인터를 올려다 놓으면?
		<p>짜잔~ 나타나는 마술~~~!!!^_______________^**</p>
		아무것도 없다가~~
	</div>
	<!-- 
	display 속성은 해당 요소를
	none : 보여지지 않도록 처리함. 영역이 완전히 사라짐.
	block : 영역을 블록레벨요소로 보여지도록 처리함.
	-->
</body>
</html>
