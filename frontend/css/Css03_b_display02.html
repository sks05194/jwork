<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>css display</title>
	<link rel="stylesheet" href="css/css03_b_display.css" type="text/css">
	<!-- <style>@import url("css/css03_b_display.css");</style> -->
</head>
<body>
	<div id="imgNone">
		<h1>display: none; 속성 = 영역 없앰</h1>
		<img src="../img/img_forest.jpg" alt="숲 이미지" title="숲 이미지">
		<img src="../img/img_forest.jpg" alt="숲 이미지" title="숲 이미지">
	</div><br>
	
	<div id="imgHidden">
		<h1>visibility: hidden; 속성 = 영역 유지</h1>
		<img src="../img/img_forest.jpg" alt="숲 이미지" title="숲 이미지">
		<img src="../img/img_forest.jpg" alt="숲 이미지" title="숲 이미지">
	</div><br>
	
	<div>
		<h1>한 줄 라인의 기본 속성</h1>
		<img id="sp" src="../img/checkImg.png" alt="체크박스 이미지" title="체크박스 이미지">
		한 줄 라인에서의 이미지와 텍스트의 기본 수직정렬의 값은 bottom이다.<br>
		<span class="sibspan">
			<h1>s인라인블록</h1> <h1>s인라인블록</h1>
		</span>
		<span class="sibspan">
			<h1>s인라인블록</h1> <h1>s인라인블록</h1>
		</span>

		<!-- <p class="ibspan">
			<h1>p인라인블록</h1><br>
			<h1>p인라인블록</h1>
		</p> -->
		<p class="ibspan">
			<span>p인라인블록</span><br>
			<span>p인라인블록</span>
		</p>
	</div>
</body>
</html>
