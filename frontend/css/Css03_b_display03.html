<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>display 속성</title>
	<style>
		img { width: 100px; }

		.jb-table {
			border-collapse: collapse;
			display: table;
			width: 90%;
			margin: 0 auto;
			margin-top: 50px;
		}
		.jb-caption {
			border: none;
			display: table-caption;
			text-align: center;
			font-weight: bold;
		}
		.jb-table-row { display: table-row; }
		.jb-table-cell {
			border: 1px solid #bcbcbc;
			display: table-cell;
			text-align: center;
			height: 100px;
		}
		.jb-top { vertical-align: top; }
		.jb-middle { vertical-align: middle; }
		.jb-bottom { vertical-align: bottom; }
		.table {
			border: 1px solid #bcbcbc;
			display: table;
			text-align: center;
			margin: 0 auto;
			background-color: #88a;
			width: 90%;
		}
		/* height 속성과 vertical-align 속성을 이용하여 수직 정렬하기 */
		.table .table-cell {
			display: table-cell;
			height: 300px;
			vertical-align: middle;
		}
	</style>
</head>
<body style="margin: 0px; padding: 0px;">
	<br>
	<div class="jb-table">
		<div class="jb-caption">표 제목</div>
		<div class="jb-table-row">
			<div class="jb-table-cell"><p>Lorem</p></div>
			<div class="jb-table-cell"><p>Ipsum</p></div>
			<div class="jb-table-cell"><p>Dolor</p></div>
		</div>
		
		<div class="jb-table-row">
			<div class="jb-table-cell">Lorem</div>
			<div class="jb-table-cell">Ipsum</div>
			<div class="jb-table-cell">Dolor</div>
		</div>
		
		<div class="jb-table-row">
			<div class="jb-table-cell jb-top"><p>Lorem</p></div>
			<div class="jb-table-cell jb-middle"><p>Ipsum</p></div>
			<div class="jb-table-cell jb-bottom"><p>Dolor</p></div>
		</div>
		
		<div class="jb-table-row">
			<div class="jb-table-cell jb-top">Lorem</div>
			<div class="jb-table-cell jb-middle">Ipsum</div>
			<div class="jb-table-cell jb-bottom">Dolor</div>
		</div>
	</div>

	<div class="table">
		<div class="jb-table-row">
			<div class="table-cell">
				<span>
					테이블 셀 태그와 마찬가지로 각각의 셀은 높이 값을 가지는 블록 요소의 특성을 가지게 됩니다.
				</span><br>
				<img src="../img/cute_dog.jpg">
			</div>
		</div>
	</div>
</body>
</html>
