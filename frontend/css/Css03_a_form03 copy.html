<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form 속성</title>
	<style>
		textarea {
			width: 80%;
			height: 150px;
			padding: 12px 20px;
			/* box-sizing: border-box; */
			border: 2px solid #ccc;
			border-radius: 4px;
			background-color: #f8f8f8;
			font-size: 16px;
			resize: none;
		}

		textarea {
			background-color: white;
			border: none;
		}

		textarea:focus {
			border: none;
		}
		
		legend {
			text-align: center;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>
				<p>textarea 창 사이즈 고정하기</p>
			</legend>
			<textarea placeholder="이곳에 텍스트를 입력하세요."></textarea>
		</fieldset>
	</form>
</body>
</html>
