<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Naver Join</title>
	<link rel="stylesheet" href="css/naver_join_style.css">
</head>
<body>
	<div id="form_id">
		<form>
			<div id="div1" class="input_block">
				<input type="text" name="uid" placeholder="아이디">
				<input type="password" name="upass" placeholder="비밀번호">
				<input type="email" name="uemail" placeholder="[선택] 이메일부소 (비밀번호 찾기 등 본인 확인용)">
			</div>
			
			<div id="div2" class="input_block">
				<input type="text" name="uname" placeholder="아이디">
				<input type="password" name="ubirth" placeholder="비밀번호">
				<input type="email" name="uagency" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
				<input type="text" placeholder="남자 여자 내국인 외국인">
				<input type="number" placeholder="휴대전화번호">
			</div>
			
			<div id="div3" class="input_block">
				<input type="text" placeholder="[필수]인증 약관 전체동의 : 예정">
			</div>

			<input type="submit" value="인증요청" id="submit_button">
		</form>
	</div>
</body>
</html>
