<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="ko">
	<title>오늘의 과제</title>
</head>
<body>
<form>
<fieldset>
<legend style="text-align:center;">로그인</legend>
<table style="margin:0 auto;">
<tr>
<td style="text-align:right"><label for="id">아이디</label></td>
<td><input type="text" pattern="[a-zA-Z0-9_.]+" placeholder="아이디는 4~12자이내 입력" name="id" id="id" minlength="4" maxlength="12"></td>
</tr>
<tr>
<td style="text-align:right"><label for="pwd">비밀번호</label></td>
<td><input type="password" pattern="[a-zA-Z0-9_!@.*]+" name="pwd" id="pwd" minlength="4" maxlength="12"></td>
</tr>
<tr>
<td colspan="2" style="text-align:center;">
<input type="submit" value="로그인" style="background-color:green; width:150px;"><br>
**<span style="color:red;">아이디</span>와 <span style="color:red;">비밀번호</span>를 입력해주세요.
</td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
