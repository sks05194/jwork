<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>반복문</title>
	<script>
		var data = prompt("숫자 5개 입력(,로 구분)", "0"); // 입력 예시: 10, 5, 100, 55, 25

		if (data != undefined) {
			var arr = data.split(","); // arr = >[ "10", "5", "100", "55", "25" ]
			var max = arr[0];
			var min = arr[0];
			console.log('min: ' + min + ', max: ' + max);

			for (var i = 0; i < arr.length; i++) {
				console.log("arr[" + i + "]요소: " + arr[i]);

				if (parseInt(max) < parseInt(arr[i])) max = arr[i];
				console.log('max[' + i + ']' + max + 'arr[' + i + ']' + arr[i]);

				if (parseInt(min) > parseInt(arr[i])) min = arr[i];
				console.log('min[' + i + ']' + min + 'arr[' + i + ']' + arr[i]);
			}
			document.write("최대값: " + max + ", 최소값: " + min);
		}
	</script>
</head>
<body>
	<hr>
	<input type="button" onclick="func1()" value="Number 결과">
	<input type="button" onclick="func2()" value="parseInt 결과">
	<script>
		function func1() {
			// var won1 = Number("1000원");
			// var dollar1 = Number("1$");
			// alert(won1 + " : " + dollar1);

			var won1 = Number("1000");
			var dollar1 = Number("1");
			alert(won1 + " : " + dollar1);
		}

		function func2() {
			// 원1000원(X), 원1000(X), 1000원100(1000)
			var won2 = parseInt("1000원100");
			var dollar2 = parseInt("1$");
			alert(won2 + " : " + dollar2);
		}
	</script>
</body>
</html>
