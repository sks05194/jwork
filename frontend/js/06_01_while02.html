<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>whileë¬¸</title>
	<style>
		* { margin: 0; }
		.blue { color: #00f; }
		.red { color: #f00; }
	</style>
</head>
<body>
	<script>
		var i = 20;
		while (i >= 10) {
			if (i % 2 == 0) {
				document.write('<span class="blue">' + i + '</span> ');
			} else {
				document.write('<span class="red">' + i + '</span> ');
			}
			i--;
		}
	</script>
</body>
</html>
