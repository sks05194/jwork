<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<p id="demo"></p>
	<button onclick="clearTimeout(myVar)">Stop time</button>
	<script>
		// 6초에 myTimer 함수 1번만 실행 후 종료함
		// 알아서 종료되므로 솔직히 clearTimeout을 사용할 필요가 없다.
		// 1/1000초 단위값(밀리세컨드초 ms), 1000 => 1초
		var myVar = setTimeout(myTimer, 6000);
		function myTimer() { clearInterval(myVar1); }

		// 1초마다 myTimer 함수 실행
		var myVar1 = setInterval(myTimer1, 1000);
		function myTimer1() {
			var d = new Date();
			// toLocaleTimeString(): 현재 시간을 브라우저에 설정된 언어형식으로 가져오는 함수. 시스템 내장 시간을 가져옴
			document.getElementById("demo").innerHTML = d.toLocaleTimeString();
		}
	</script>
</body>
</html>
