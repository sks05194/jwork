<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>arguments객체</title>
	<script>
		function fnc() {
			document.write('func()호출');
		}

		function fnc(a) {
			document.write('func(a)호출: ', a);
		}

		function fnc(a, b) {
			document.write('func(a, b)호출: ', a, ', ', b, "<br>");
		}

		fnc();
		fnc(1);
		fnc(5, 3);
	</script>
</head>
<body>
	<h2>arguments객체</h2>
	<p>자바스크립트 함수의 내장객체이며, 매개변수의 정보를 가지고 있다.</p>
	<p id="demo"></p>
	<p id="demo2"></p>
	<script>
		// arguments: 함수를 호출할때 매개인자의 정보를 배열로 저장하는 객체
		// 자바스크립트에서 제공하는 내장 객체
		function myFunction(a, b) {
			return "0번째 매개변수의 값은 " + arguments[0] + "이며, 총 매개변수의 개수는 " + arguments.length + "개 이다.";
		}
		document.getElementById("demo").innerHTML = myFunction(4, 3);

		// 함수의 매개변수를 일치시키지 않아도 arguments객체를 통해 해당 매개변수를 가져올 수 있다.
		function findMax() {
			// Infinity : 양의 무한대 값을 나타내는 숫자형 값
			// -Infinity : 음의 무한대 값을 나타내는 숫자형 값

			let max = -Infinity;
			for (let i = 0; i < arguments.length; i++) {
				console.log(arguments[i]);
				if (arguments[i] > max) max = arguments[i];
			}
			return max;
		}
		document.getElementById("demo2").innerHTML = findMax(4, 5, 6);
	</script>
</body>
</html>
