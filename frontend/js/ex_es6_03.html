<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/* 
		생성자 함수내장 객체 만들기
		** 생성자명은 되도록 자바의 클래스 명명 규칙처럼 첫글저를 영어 대문자로 기술해준다.
		** 생성자에 종속된 변수는 this 키워드를 사용하여 선언해주어야만 한다.
		형식:
		function 생성자명([ 매개변수, ... ]) {
			this.변수명;
			this.변수명 = 값;

			// 함수 선언문
			this.별칭객체명 = 일명함수;

			// prototype으로 연결한 함수 호출문
			this.함수명([ 매개변수, ... ]);
		}
		*/
		function Shape(x, y) { // 생성자 함수 안쪽에는 반드시 this 키워드를 이용해 선언해야 한다.
			this.name = 'Shape 클래스의 name 변수'; // 반드시 객체를 생성해야만 접근가능하다.
			this.move(x, y);

			this.plus = function (x, y) {
				return x + y;
			};

			// 호출불가, 사용불가
			// function plus(x, y) {
			// 	return x + y;
			// }
		}

		// 정적(static)함수 생성하기. **객체를 통한 호출이 불가능하다.
		Shape.create = function (x, y) { return new Shape(x, y) };
		Shape.calc = function (x, y) { return x * y };

		/* 
		new 연산자를 이용한 객체에서 사용할 수 있는 변수나 함수를 prototype 내장객체에 등록하기(할당하기)
		prototype 내장객체에 연결한 함수나 변수는 new 연산자로 생성한 객체를 통해 접근하거나,
		생성자면.prototype.함수호출문([ 매개인자, ... ]) 형식으로 사용할 수 있다.
		*/
		Shape.prototype.move = function (x, y) {
			this.x = x;
			this.y = y;
		};

		Shape.prototype.area = function () {
			return 50;
		};

		/* 
		Shape.prototype = {
			move: function (x, y) {
				this.x = x;
				this.y = y;
			},
			area: function () {
				return 50;
			}
		};
		*/
		console.log('Shape.create(5, 2): ', Shape.create(5, 2));
		console.log('Shape.calc(5, 2): ', Shape.calc(5, 2));

		let s = new Shape();
		// console.log('s.create(3, 3): ', s.create(3, 3)); // 불가
		s.move(250, 55);
		console.log('s객체: ', s);
		console.log('s.name: ', s.name);

		console.log('s.x: ', s.x);
		console.log('s.y: ', s.y);
		console.log('Shape.prototype.x: ', Shape.prototype.x);
		console.log('Shape.prototype.y: ', Shape.prototype.y);

		let r = Shape.prototype.area();
		console.log('r: ', r);

		Shape.prototype.move(3, 9);
		console.log('s.x: ', s.x);
		console.log('s.y: ', s.y);

		console.log('Shape.prototype.x: ', Shape.prototype.x);
		console.log('Shape.prototype.y: ', Shape.prototype.y);
		
		console.log(`s.plus(7, 8): ${s.plus(7, 8)}`);

		console.log('Shape: ', Shape);
	</script>
</head>
<body>
	
</body>
</html>
