<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL의 파라미터 가져오기</title>
	<script>
		/* 
		url의 파라미터를 가져오는 것은 데이터전송방식이 get이거나,
		queryString 방식으로 데이터를 전송하는 경우만 가능하며,
		post방식으로 전송하는 경우에는 자바스크립트로 데이터를 가져올 수 없다.
		post 방식으로 전송하는 데이터는 서버쪽에서 파라미터의 데이터를 처리할 수 있다.
		*/
		const searchParams = new URLSearchParams(location.search);

		for (const param of searchParams) {
			console.log('param: ', param);
		}

		const urlParams = new URL(location.href).searchParams;
		const uid = urlParams.get('uid');
		console.log('uid: ', uid);
	</script>
</head>
<body>
	<form method="get">
		아이디: <input type="text" name="uid" id="uid"><br>
		비밀번호: <input type="password" name="upw" id="upw"><br>
		이름: <input type="text" name="unm" id="unm"><br>

		<input type="submit" value="전송">
	</form>
	<script>
		// 에러내장객체 참고 사이트
		// https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Error
		try {
			throw new SyntaxError('문법(형식)이 올바르지 않습니다.');
		} catch (e) {
			console.log('에러발생');
			console.log('e: ',e);
		} finally {
			console.log('에러가 발생해도, 발생하지 않아도 실행');
		}

		try {
			abc();
		} catch (e) {
			console.log('에러발생');
			console.log('e: ',e);
			if (e instanceof RangeError) {
				console.log('허용되는 범위를 벗어난 값입니다.');
			} else if (e instanceof ReferenceError) {
				console.log('존재하지 않거나 초기화되지 않은 객체입니다.');
			}
		} finally {
			console.log('에러가 발생해도, 발생하지 않아도 실행');
		}
	</script>
</body>
</html>
