<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>
	<script>
		var a = 10, b = 20, c = 10, f = "20", reault;

		result = a > b;
		document.write("a: " + a + ", b: " + b + ", c: " + c + ", f: " + f + "<br>");
		document.write("a > b: " + result + "<br>");

		result = a < b;
		document.write("a < b: " + result + "<br>");

		result = a <= b;
		document.write("a <= b: " + result + "<br>");

		/* 
		등차연산자(비교 연산자 중에서 같다라는 연산자 종류)
		일반동치연산자, 동등연산자(==): 자료형 보지 않고 오로지 값으로만 비교
		완전동치연산자(===): 자료형까지 완전하게 모두 일치하는 값으로 비교
		*/
		result = b==f;
		document.write("b == f: " + result, "<br>");

		result = b===f;
		document.write("b === f: " + result, "<br>");

		result = a != b;
		document.write("a != b: " + result + "<br>");
	</script>
</head>

</html>
