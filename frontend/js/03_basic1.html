<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>자료형 구분</title>
	<script>
		// typeof 변수명|데이터 or typeof(변수명|데이터)
		// : 해당 변수나 데이터의 자료형 확인
		document.write(typeof "Hello", "<br>");
		document.write(typeof ('H'), "<br>");

		var num = 123;
		document.write(typeof num, "<br>");
		document.write(typeof (true), "<br>");
		document.write(typeof (0.5), "<br>");
		document.write(typeof (function () { }), "<br>");
		document.write(typeof (typeof({})));
		/* 
		javascript object 자료형 형식
		{ 키: 값, 키: 값, ... }
		 = java의 map 자료형과 유사
		 = json 방식이라고도 함.
		JSON(JavaScript Object Notation): 자바스크립트의 오브젝트 자료형 표기 형식
		*/
	</script>
</head>
<body></body>
</html>
