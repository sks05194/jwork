<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이벤트 핸들러 함수 종류</title>
	<script>
		/* 
		addEventListener: document의 특정요소들에 event를 등록할 때 사용하는 함수임.
		addEventListener()함수를 이용한 이벤트 연결 형식:
		연결할 요소 또는 객체.addEventListener("이벤트명", 콜백함수);
		**콜백함수 형식: 익명함수와 동일
		function() {
			실행할 코드들..;
		}

		자주 사용하는 이벤트의 종류
		click - 마우스버튼을 클릭하고 버튼에서 손가락을 떼면 발생한다.
		mouseover - 마우스를 HTML 요소 위에 올리면 발생한다.
		mouseout - 마우스가 HTML 요소 밖으로 벗어날 때 발생한다.
		mousedown - 클릭을 하기 위해 마우스 버튼을 누르고 아직 떼기 전인 그 순간, HTML 요소를 드래그할 때 사용할 수 있다.
		mouseup - 마우스버튼을 떼는 그 순간, 드래그한 HTML요소를 어딘가에 놓을 때 사용할 수 있다.
		mousemove - 마우스가 움직일때마다 발생한다. 마우스커서의 현재 위치를 계속 기록하는 것에 사용할 수 있다.
		focus - HTML요소에 포커스가 갔을떄 발생한다.
		blur - HTML 요소가 포커스에서 벗어났을때 발생한다.
		keypress - 키를 누르는 순간에 발생하고 키를 누르고 있는 동안 계속해서 발생한다.
		keydown - 키를 누를 때 발생한다.
		keyup - 키를 눌렀다가 떼는 순간에 발생한다.
		scroll - 스크롤바를 드래그하거나 키보드(up, down)를 사용하거나 마우스 휠을 사용해서 웹페이지를 스크롤할 때 발생한다. 페이지에 스크롤바가 없다면 이벤트는 발생하지 않는다.
		change - 폼 필드의 상태가 변경되었을 때 발생한다. 라디오 버튼을 클릭하거나 셀렉트 박스에서 값을 선택하는 경우를 예로 들 수 있다.

		// window 객체를 이용하여 접근할 때 많이 사용하는 이벤트
		load - 웹페이지에서 사용할 모든 파일의 다운로드가 완료되었을 때 발생한다.
		resize - 브라우저 창의 크기를 조절할때 발생한다.
		unload - 링크를 클릭해서 다른 페이지로 이동하거나 브라우저 탭을 닫을 때 혹은 브라우저 창을 닫을 때 이벤트가 발생한다.
		*/
		window.onload = function() {
			var cols = document.getElementsByClassName("btn");

			for (var i = 0; i < cols.length; i++) {
				cols[i].addEventListener("click", clk);
			}
			cols[2].style.color = "red";
		};

		/* 
		event:
		자바스크립트의 내장객체 중 이벤트에 대한 전반적인 데이터 및 속성을 담고 있는 내장객체임
		이벤트 내장객체를 사용하는 방법
		이벤트핸들러함수의 콜백함수로 존재하는 경우 함수의 매개변수로 설정가능(event라는 이름이외에 직접 기술한 이름으로 적용 가능)
		매개변수로 적용한 객체가 아닌 경우는 반드시 event라는 축약이 없는 키워드 그대로 이용해야 가능.
		event 객체를 사용할 수 있는 범위: 이벤트핸들러함수의 콜백함수인 경우 내부에서 사용가능.
		event 객체를 사용할 수 없는 범위: 
		1. 강제발생 이벤트 함수로 인해 실행된 콜백함수 내부
		2. 선언적 함수를 이벤트핸들러 속성을 사용하여 직접 호출한 경우(매개변수로 이벤트 객체 사용불가)
		*/
		function clk(e) {
			console.log('e: ', e);
			window.alert(this.innerText); // window. 생략 가능
		}
	</script>
</head>
<body>
	<div id="cols">
		<button class="btn">A</button>
		<button class="btn">B</button>
		<button class="btn">C</button>
	</div>
	<br><br>
	<!-- <button type="button" id="btn" onclick="clk()">클릭</button> -->
	<button type="button" id="btn">클릭</button>
	<script>
		document.getElementById('btn').addEventListener('mouseover', function() {
			this.style.color = "red";
		});
		document.getElementById('btn').addEventListener('mouseout', function() {
			this.style.color = "black";
		});
		document.getElementById('btn').onclick = function(e) {
			alert(e.target.innerText);
		};
	</script>
</body>
</html>
