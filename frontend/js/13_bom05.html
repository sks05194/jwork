<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>location</title>
	<script>
		function pPage() {
			// 공간 자리: location.href => 지정한 페이지로 이동해라.
			// 값 자리: location.href => 현재 웹문서의 url 주소값을 반환해라.
			document.getElementById("demo").innerHTML = "이 웹페이지의 url주소는: " + window.location.href;
		}
		
		function btn(val) {
			switch (val) {
				case 'n':
					// location.href = "https://www.naver.com";
					document.getElementsByTagName('a')[0].href = "https://www.naver.com";
					break;
				case 'd': location.href = "https://www.daum.net"; break;
				default: window.location.href = location.href;
			}
		}
	</script>
</head>
<body>
	<h2>BOM</h2>
	<h3>window.lacation object</h3>

	<p id="demo"></p>
	<a href="">페이지 이동</a>
	<button onclick="pPage()">현재 페이지 url주소 반환</button><br><br>
	<button onclick="btn('n')">네이버로 이동</button>
	<button onclick="btn('d')">다음으로 이동</button>
	<button onclick="btn('a')">현재 페이지</button>
</body>
</html>
