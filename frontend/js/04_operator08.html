<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>논리 연산자</title>
	<script>
		// || 연산자 : 조건 중 하나가 참이면 참
		// && 연산자 : 조건 모두 다 참이어야만 참

		var a = 10, b = 20, m = 30, n = 40;
		var result;

		result = a > b || b >= m || m > n;
		document.write(result, "<br>");

		result = a > b || m <= n || b >= m;
		document.write(result, "<br>");

		result = a <= b && b >= m && m <= n;
		document.write(result, "<br>");

		result = a <= b && b <= m && m <= n;
		document.write(result, "<br>");

		result = !(a > b);
		document.write(result, "<br>");
	</script>
</head>
<body>
</body>
</html>
