<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>산술 연산자</title>
	<script>
		function pclick() {
			let x = 5;
			let y = 2;
			let z = x + y;
			document.getElementById("demo").innerHTML = "<input type='number' value='" + z + "'>";
		}
	</script>
</head>
<body>
	<h2>JavaScript Operators</h2>
	<p>
		x = 5, y = 2, calculate z = x + y, and display z = <span id="demo"></span>
	</p>
	<button onclick="pclick()">답 확인</button>
</body>
</html>
