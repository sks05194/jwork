<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자료형 - 숫자, 논리형</title>
	<script>
		// 숫자형
		var box;
		box = 100;
		box = 30;
		document.write("box = " + box, "<br>");
		document.write("typeof(box) = " + typeof(box), "<br>");

		// 문자형
		box = "50원";
		document.write("typeof box = " + typeof box, "<br>");
		// NaN : Not A Number
		document.write("Number(box) = " + Number(box), "<br>");
		document.write("typeof(Number(box)) = " + typeof(Number(box)), "<br>");

		// 논리형 - Boolean
		var a = true;
		var b = false;
		var c = 10 > 5;
		// Boolean() 생성자 함수
		// 매개인자 값으로 0, null, underfined, '', "" 값을 넣을 경우는 false 반환
		// 존재하는 값을 넣을 경우는 true 반환
		var d = Boolean(2);

		document.write("a = " + a, "<br>");
		document.write("b = " + b, "<br>");
		document.write("c = " + c, "<br>");
		document.write("d 	= " + d, "<br>");

		var t;
		document.write("값을 할당받지 못한 상태: " + t, "<br>");
		t = "hello";
		document.write("값이 초기화된 상태: " + t, "<br>");
		t = null;
		document.write("값이 비워진 상태: " + t, "<br>");
		t = "";
		document.write("값이 빈문자열인 상태: " + t, "<br>");

		// 배열 자료형: 요소값의 자료형이 달라도 상관없다.
		let fruits = [ "Banana", 50, false, "Mango" ];
		document.write(fruits[0] + ", " + fruits[1] + ", " + fruits[2] + ", " + fruits[3] + "<br>");

		// Object 자료형: java의 HashMap 자료형과 유사함.
		// java의 Object 자료형과는 다른 개념임.
		const car = { type: "Fiat", model: "500", color: "white" };
		document.write(Object.keys(car)[0] + ":" + car.type + "<br>");
		document.write(Object.keys(car)[1] + ":" + car["model"] + "<br>");
		document.write(Object.keys(car)[2] + ":" + car.color + "<br>");
	</script>
</head>
<body></body>
</html>
