<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>반복문</title>
	<script>
		var su = 9, dan = 5, res = 0;
		document.write("dan : " + dan + "단<br>");

		for (let i = 1; i < su; i++) {
			res = dan * i;
			if (res < 10) {
				document.write(dan + " * " + i + " = &nbsp;" + res + "<br>");
			} else {
				document.write(dan + " * " + i + " = " + res + "<br>");
			}
		}
	</script>
</head>
<body>
</body>
</html>
