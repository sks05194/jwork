<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>맛보기 예제</title>
</head>
<body>
	<h1>body 안에 script 기술하기</h1>
	<script>
		// 빈 창 열기
		let sign = window.prompt();
		// sign = prompt();
		document.write("입력된 내용: " + sign + "<br><hr>");

		// "이름을 입력해주세요."가 보이는 창 열기
		sign = window.prompt("이름을 입력해주세요.");
		document.write("이름: " + sign + "<br>");

		// "나이를 입력해주세요."가 보이는 창 열기, 기본값이 "20"으로 입력되어 있음.
		sign = prompt("나이를 입력해주세요.", 20);

		if(sign >= 20) {
			document.write("나이 : " + sign + "<br>");
			document.write("당신은 성인입니다.");
		} else {
			document.write("나이 : " + sign + "<br>");
			document.write("당신은 미성년자입니다.");
		}
	</script>
</body>
</html>
