<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<h2>JavaScript Functions</h2>
	<p>myFunction(4, 3)의 호출값은? <span id="demo"></span></p>
	<script>
		var x = myFunction(4, 3);
		document.getElementById("demo").innerHTML = x;

		function myFunction(a, b) { return a * b; }
	</script>
</body>
</html>
