<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>변수 선언 및 사용</title>
	<script>
		let x = 10;
		document.write("전역x1: " + x + "<br>");
		{
			let x = 2;
			document.write("지역x: " + x + "<br>");
		}
		// 아직 body를 읽지 않았으므로 요소를 찾지 못한다.
		// document.getElementById("demo").innerHTML = 10;
		document.write("전역x2: " + x + "<br>");
	</script>
</head>
<body>
	<h2>변수 선언 및 사용</h2>
	<p>let 키워드는 지역의 의미가 있다.</p>
	<p id="demo" style="border: 1px solid #000;"></p>
	<script>
		document.getElementById("demo").innerHTML = 10;
	</script>
</body>
</html>
