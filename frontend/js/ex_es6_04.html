<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		/* 
		클래스 만들기
		java의 클래스처럼 변수와 함수, 생성자를 묶어놓은 집합체임.
		클래스 안에 선언되는 변수나 함수에는 var, let, const, function 등의 키워드를 사용할 수 없다.
		생성자나 함수 안에 this 키워드를 사용할 수 있다.

		형식:
		class 클래스명{
			// 클래스변수(static) 선언
			static 변수명 = '초기값';
			변수명 = '초기값';

			// 생성자는 1개만 선언 가능하다.
			constructor([ 매개변수, ... ]) {
				// 멤버변수 선언 및 초기화
				this.변수명 = 값;
				...
			}

			// static 메소드 선언
			static 메소드명([ 매개변수, ... ]) {
				실행코드들;
				...
			}

			// 멤버메소드 선언
			메소드명([ 매개변수, ... ]) {
				실행코드들;
				...
			}
		}
		*/
		class Shape {
			// 클래스(static) 변수 - 객체를 통한 접근 불가
			static name = 'static name 변수';

			// 객체변수(멤벼변수) 선언됨.
			name = '멤버 name 변수'

			// 생성자
			constructor(x, y) {
				// 객체변수(멤벼변수) 선언됨. 만들어지는 객체에 따라 this가 인식하는 대상이 달라짐.
				this.move(x, y);
			}

			// 클래스(static) 메소드 - 객체를 통한 접근 불가
			static create(x, y) { return x * y; }
			move(x, y) {
				this.x = x;
				this.y = y;
			}

			area() { return 50; }
		}

		var s = new Shape(3, 7);
		console.log('s: ', s);
		console.log(`s.name:  ${s.name}`); // 현재 name이라는 멤버변수는 존재하지 않음.
		console.log(`Shape.name:  ${Shape.name}`);
		console.log('===============================================');
		
		console.log(`s.x: ${s.x}`);
		console.log(`s.y: ${s.y}`);
		console.log('===============================================');
		
		s.name = '변경한 값으로 설정';
		console.log(`s.name:  ${s.name}`);
		console.log(`Shape.name:  ${Shape.name}`);
		console.log('===============================================');
		
		console.log(`Shape.create(2, 5):  ${Shape.create(2, 5)}`);
		// console.log(`s.create(2, 5):  ${s.create(2, 5)}`); // 불가
		console.log('===============================================');
	</script>
</head>
<body>
	
</body>
</html>
