<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML span tag</title>
</head>
<body>
	<span style="width: 300px; height: 200px; background-color: greenyellow;">내용1</span>
	<span style="width: 300px; height: 200px; background-color: red;"></span>

	<span style="width: 300px; height: 200px; background-color: greenyellow;">내용2</span>
	<span style="width: 300px; height: 200px; background-color: red; margin: 20px;">내용3</span>

	<p>
		HTML의 모든 요소는 해당 요소가 웹 브라우저에 어떻게 보이는가를 결정짓는 display 속성을 가집니다.
	</p>

	<p>
		<span style="background-color: orange; font-style: italic;">span요소</span>는 텍스트(text)의 특정 부분을 묶는 데 자주 사용되는
		<span style="background-color: orange; font-style: italic;">인라인(inline) 요소</span>입니다.
	</p>
	<p style="color: red; background-color: blue;">
		div 요소는 다른 HTML 요소들을 하나로 묶는 데 자주 사용되는 대표적인 블록(block) 요소입니다.
	</p>
</body>
</html>
