<!-- 참고: https://joooing.tistory.com/entry/계산기-만들기-ver1-CSSactive를-활용해-버튼-누르는-효과-내기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="calcStyle.css">
</head>

<body>
	<div id="calc-mainBody">
		<div style="height: 40px;"></div>
		<!-- 계산창 -->
		<div id="calc-op-screen">
			0
		</div>

		<div style="height: 25px;"></div>
		<!-- 버튼 모음 -->
		<div id="calc-btns-group">
			<table>
				<tr>
					<td colspan="2"><button onclick="ac()">AC</button></td>
					<td colspan="2"><button onclick="enter()">Enter</button></td>
				</tr>
				<tr></tr>
				<tr>
					<td><button onclick="reflect(7)">7</button></td>
					<td><button onclick="reflect(8)">8</button></td>
					<td><button onclick="reflect(9)">9</button></td>
					<td><button class="calc-op" onclick="reflect('+')">+</button></td>
				</tr>
				<tr>
					<td><button onclick="reflect(4)">4</button></td>
					<td><button onclick="reflect(5)">5</button></td>
					<td><button onclick="reflect(6)">6</button></td>
					<td><button class="calc-op" onclick="reflect('-')">-</button></td>
				</tr>
				<tr>
					<td><button onclick="reflect(1)">1</button></td>
					<td><button onclick="reflect(2)">2</button></td>
					<td><button onclick="reflect(3)">3</button></td>
					<td><button class="calc-op" onclick="reflect('*')">*</button></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="reflect(0)">0</button></td>
					<td><button onclick="reflect('.')">.</button></td>
					<td><button class="calc-op" onclick="reflect('/')">/</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="calcScript.js"></script>
	<footer></footer>
</body>

</html>
