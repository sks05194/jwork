<!-- 참고: https://joooing.tistory.com/entry/계산기-만들기-ver1-CSSactive를-활용해-버튼-누르는-효과-내기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: Orbitron;
			font-size: 25px;
			font-weight: bolder;
		}

		div#calc-mainBody {
			margin: auto;
			margin-top: 100px;
			width: 500px;
			height: 700px;
			background-color: royalblue;
			border-radius: 20px;
			box-shadow: 10px 10px blue;
		}

		div#calc-op-screen {
			display: flex;
			margin: auto;
			width: 450px;
			height: 150px;
			background-color: white;
			border-radius: 10px;
			box-sizing: border-box;
			padding-right: 20px;
			justify-content: right;
			align-items: center;
		}

		div#calc-btns-group {
			margin: auto;
			width: 400px;
			height: 450px;
		}

		div#calc-btns-group > table {
			width: 100%;
			height: 100%;
			border-spacing: 5px 20px;
			table-layout: fixed;
		}

		div#calc-btns-group > table tr {
			margin-top: 100px;
		}

		div#calc-btns-group > table button {
			border: none;
			background-color: white;
			border-radius: 50px;
			box-shadow: 2px 5px blue;
		}

		div#calc-btns-group > table button:hover {
			background-color: skyblue;
			color: white;
		}

		div#calc-btns-group > table button:active {
			transform: translateY(4px);
			box-shadow: 1px 3px blue;
		}

		div#calc-btns-group > table button.calc-op {
			background-color: black;
			color: white;
		}

		div#calc-btns-group > table button.calc-op:hover {
			background-color: skyblue;
			color: white;
		}

		div#calc-btns-group > table button.calc-op:active {
			transform: translateY(4px);
			box-shadow: 1px 3px blue;
		}

		button {
			width: 100%;
			height: 100%;
		}

		footer {
			height: 500px;
		}
	</style>
</head>

<body>
	<div id="calc-mainBody">
		<div style="height: 40px;"></div>
		<!-- 계산창 -->
		<div id="calc-op-screen">
			0
		</div>

		<div style="height: 25px;"></div>
		<!-- 버튼 모음 -->
		<div id="calc-btns-group">
			<table>
				<tr>
					<td colspan="2"><button>AC</button></td>
					<td colspan="2"><button>Enter</button></td>
				</tr>
				<tr></tr>
				<tr>
					<td><button onclick="tempMd()">7</button></td>
					<td><button onclick="tempMd()">8</button></td>
					<td><button onclick="tempMd()">9</button></td>
					<td><button class="calc-op" onclick="tempMd()">+</button></td>
				</tr>
				<tr>
					<td><button onclick="tempMd()">4</button></td>
					<td><button onclick="tempMd()">5</button></td>
					<td><button onclick="tempMd()">6</button></td>
					<td><button class="calc-op" onclick="tempMd()">-</button></td>
				</tr>
				<tr>
					<td><button onclick="tempMd()">1</button></td>
					<td><button onclick="tempMd()">2</button></td>
					<td><button onclick="tempMd()">3</button></td>
					<td><button class="calc-op" onclick="tempMd()">*</button></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="tempMd()">0</button></td>
					<td><button onclick="tempMd()">.</button></td>
					<td><button class="calc-op" onclick="tempMd()">/</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script>
		function tempMd() {

		}
	</script>
	<footer></footer>
</body>

</html>
