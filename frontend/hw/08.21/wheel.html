<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wheelDog</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		span { background-color: yellow; }
	</style>
</head>
<body>
	<h2>마우스 휠 조작</h2>
	<p>휠 위로: <span>확대</span>, 휠 클릭: <span>100%</span>, 휠 아래로: <span>축소</span></p>
	<p id="widthtext"></p>
	<img src="../../img/cute_dog.jpg" alt="아무튼 개 사진이다. 매우 커엽게 생겼으나 보여주지 못하는 것을 매우 안타깝게 생각한다.">
	<script>
		/* 200px ~ 1120px */
		$('img').width(660);
		$("#widthtext").text(`width: ${$('img').width()}`);
		
		$(document).on("wheel", function (event) {
			let wheel = event.originalEvent.wheelDelta;
			let wheelUp = wheel > 0;
			
			if ((wheelUp && $('img').width() >= 1120) || (!wheelUp && $('img').width() <= 200)) {
				return;	
			}

			$('img').width($('img').width() + 92 * (wheelUp ? 1 : -1));
			$("#widthtext").text(`width: ${$('img').width()}`);
		});

		$(document).on("mousedown", function (event) {
			var mWhich = event.which;

			if (mWhich == 2) {
				$('img').width(660);
				$("#widthtext").text(`width: ${$('img').width()}`);
			}
		});
	</script>
</body>
</html>
