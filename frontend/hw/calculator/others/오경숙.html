<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: mediumpurple;
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .display {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: right;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .button-container {
            width: 100%;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        .button {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }
        .button.reset {
            width: 100%;
        }
        .button.enter {
            width: 100%;
        }
        .button.zero {
            width: 100%;
        }
    </style>

    <script>
        function add(char) {
            var display = document.getElementById('display');
            display.innerText += char;
        }

        function calculate() {
    var display = document.getElementById('display').innerText;
    let res;
    let num1, num2, op;

    // 배열 객체로 연산자들을 선언
    var arrLit = ['+', '-', '*', '/'];

    // forEach 메서드를 사용하여 연산자가 포함되어 있는지 확인
    arrLit.forEach(function(operator) {
        if (display.indexOf(operator) !== -1) {
            op = operator;
        }
    });
    if (op) {
                [num1, num2] = display.split(op);
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);
            

                if (op == "+") {
                    res = num1 + num2;
                } else if (op == "-") {
                    res = num1 - num2;
                } else if (op == "*") {
                    res = num1 * num2;
                } else if (op == "/") {
                    res = num1 / num2;
                }

                document.getElementById('display').innerText = res;
            } else {
                document.getElementById('display').innerText = "Error";
            }
        }

        function reset() {
            document.getElementById('display').innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="button-container">
            <table>
                <tr>
                    <td colspan="2"><button class="button reset" onclick="reset()">AC</button></td>
                    <td colspan="2"><button class="button enter" onclick="calculate()">Enter</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="add('7')">7</button></td>
                    <td><button class="button" onclick="add('8')">8</button></td>
                    <td><button class="button" onclick="add('9')">9</button></td>
                    <td><button class="button" onclick="add('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="add('4')">4</button></td>
                    <td><button class="button" onclick="add('5')">5</button></td>
                    <td><button class="button" onclick="add('6')">6</button></td>
                    <td><button class="button" onclick="add('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="add('1')">1</button></td>
                    <td><button class="button" onclick="add('2')">2</button></td>
                    <td><button class="button" onclick="add('3')">3</button></td>
                    <td><button class="button" onclick="add('*')">*</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button zero" onclick="add('0')">0</button></td>
                    <td><button class="button" onclick="add('.')">.</button></td>
                    <td><button class="button" onclick="add('/')">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
