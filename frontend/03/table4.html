<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="utf-8">
    <title>Table Element</title>
    <style>
        /*
        margin: 0px auto;
        움직일 수 있는 영역이 존재하는 블록레벨 요소의 수평 정렬을 설정하는 속성 및 속성값
        반드시 수평정렬을 하고자 하는 블록레벨 자신의 태그에 기술을 해야 한다.
        */
        table { width: 50%; border-collapse: collapse; margin: 0px auto; }
        td, th {border: 1px solid black; }
        /*
        text-align속성: 인라인 레벨의 속성을 변경하는 속성들은 상속이 된다.
        움직일 수 있는 영역이 존재하는 인라인레벨 요소의 수평방향의 정렬을 설정하는 속성임.
        *** 반드시 움직이고자 하는 인라인 레벨 요소를 감싸고 있는 부모태그에 기술을 해주어야 한다. 
        */
        table { text-align: center; }
    </style>
</head>
<body>
    <h2>colspan - Column Span속성</h2>
    <p>- 원하는 컬럼을 묶어주는 속성입니다.</p>
    <p>- 시작 컬럼(th 또는 td태그)에 기술하며, 묶을 컬럼수를 지정합니다.</p>
    <p>- 형식: colspan="컬럼수값" 또는 colspan='컬럼수값'</p>

    <table>
        <tr>
            <th>이 름</th>
            <th colspan="2">전화번호</th>
        </tr>
        <tr>
            <td>Bill Gaes</td>
            <td>5557-7854</td>
            <td>7283-8889</td>
        </tr>
    </table>
</body>
</html>
