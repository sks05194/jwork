<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>table Element</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        table, th, td {border: 1px solid black; }
        thead { color: white; background-color: gray; }
        th, td { height: 100px; }
    </style>
</head>
<body>
    <h2>Caption태그</h2>    
    <p>테이블의 표 제목을 기술할 때 사용하는 태그임.</p>

    <table>
        <caption>표제목(월별 저축현황)</caption>
        <thead>
            <tr><th>Month(월)</th><th>Savings(금액)</th></tr>
        </thead>
        <tbody>
            <tr><td>January</td><td>$100</td></tr>
            <tr><td>February</td><td>$50</td></tr>
        </tbody>
    </table>
</body>
</html>
