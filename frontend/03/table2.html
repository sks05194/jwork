<!DOCTYPE html>
<html lang="kor">

<head>
	<meta charset="UTF-8">
	<title>table Element</title>
	<!-- 내부스타일시트 : css스타일이 html의 style태그로 들어와있는 방식
	 적용범위; 해당 페이지내에서 모두 -->
	<style>
		/* 겹침선, 한 줄로 표시(반드시 table 태그에 사용할 것) */
		table { border-collapse: collapse; }

		/* 테두리(선) 스타일 설정
		border 속성 : shorthand방식(단축형식) 선두께(width-단위px) 선모양(style) 선색상(color)
		 */
		table, th, td { border: 1px solid black; }

		/* 셀 안의 여백 설정 */
		th, td { padding: 15px; }
	</style>
</head>

<body>
	<h2>Table With Border</h2>
	<p>Use the CSS border property to add a border to the table.</p>
	<p>테이블에 css의 border속성을 사용하여 테두리를 설정할 수 있다.</p>

	<!-- <table> -->
	<!--
		인라인 스타일 시트(inline 스타일 시트): 시작태그 안에 기술된 style 속성을 말함.
		적용범위 : 해당 태그만 가능함.
	-->
	<table style="width:100%; margin: 50px 0;">
		<tr>
			<th>Firstname</th><th>Lastname</th><th>Age</th>
		</tr>
		<tr>
			<td>Jill</td><td>Smith</td><td>50</td>
		</tr>
		<tr>
			<td>Eve</td><td>Jackson</td><td>94</td>
		</tr>
		<tr>
			<td>John</td><td>Doe</td><td>80</td>
		</tr>
	</table>
</body>

</html>
