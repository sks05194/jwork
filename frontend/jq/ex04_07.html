<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>값</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<script>
		$(function () {
			/* 
			$("선택자나 해당 요소").hover(
				마우스 포인터가 들어아 있는 상태의 콜백함수,
				마우스 포인터가 영역을 벗어난 경우의 콜백함수
			);
			*/
			$('h1').hover(
				function () {
					// 마우스 포인터가 선택 영역에 들어갔을 경우
					$(this).css('color', 'red');
				},
				function () {
					// 마우스 포인터가 선택 영역에서 나갔을 경우
					$(this).css('color', 'black');
				}
			);

			$('h1').on({
				// 마우스를 눌렀을때
				"mousedown": function () {
					$(this).css('color', 'yellow');
				},
				// 마우스를 눌렀다 떼었을 때
				"mouseup": function () {
					$(this).css('color', 'black');
				}
				// mouseup과 기능이 동일함
				// , "click": function () {
				// 	$(this).css('color', 'blue');
				// }
			});

			$('h2').on({
				// 마우스 포인터가 선택 영역에 들어갔을 경우
				"mouseover": function () {
					$(this).css('color', 'hotpink');
				},
				// 마우스 포인터가 선택 영역에서 나갔을 경우
				"mouseleave": function () {
					$(this).css('color', 'blue');
				}
			});
		});
	</script>
</head>

<body>
	<h1>test1</h1>
	<h2>test2</h2>
</body>

</html>
