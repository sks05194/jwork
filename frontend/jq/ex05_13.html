<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		img { width: 140px; height: 120px; cursor: pointer; }
	</style>
	<script>
		$(function () {
			/* 
			해당 엘리먼트의 width, height를 변경하는 함수
			width(숫자값 또는 문자열값);
			height(숫자값 또는 문자열값);
			*숫자값만 기술하는 경우: 단위를 px로 인식함.
			*문자열로 기술하는 경우: 반드시 단위를 기술해야 함.
			*/
			$('img').eq(1).width(190); // 190px
			$('img').eq(1).height(170); // 170px
			// 체이닝 기법으로 처리하는 경우: $('img').eq(1).width(190).height(170);

			$('body img').on("click", function (event) {
				// event.target은 이벤트가 발생한 대상 엘리먼트
				// event.target == this
				var $target = $(event.target);
				$("#ptxt").empty();

				if ($target.hasClass("origin")) {
					$("#ptxt").append("원본 가로 사이즈: " + $target.width() + "px<br>");
					$("#ptxt").append("원본 세로 사이즈: " + $target.height() + "px");
				} else {
					$("#ptxt").append("확대 가로 사이즈: " + $target.width() + "px<br>");
					$("#ptxt").append("확대 세로 사이즈: " + $target.height() + "px");
				}
			});
		});
	</script>
</head>
<body>
	<img src="../img/cellphone.jpg" class="origin">
	<img src="../img/cellphone.jpg" class="large">
	<p id="ptxt"></p>
</body>
</html>
