<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>값</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		.txt1, .txt2, .txt3 { display: none; background-color: yellow; }
	</style>
	<script>
		/* 
		.ptxt 태그들이 보여질 때에는 배경색이 모두 노란색이 되도록 처리하세요.

		.a1
		마우스 오버시: .txt1 보이도록
		마우스 벗어난 경우: .txt1 사라지도록

		.2 클릭 시: .txt2 보이도록 처리

		.btn1 마우스 눌렀을 경우: .txt3 보이도록 처리
		*/
		$(document).ready(function () {
			// a1 => txt1
			$(".a1").hover(e => $('.txt1').show(), e => $('.txt1').hide());
			// $(".a1").on({
			// 	"mouseover": e => $('.txt1').show(),
			// 	"mouseleave": e => $('.txt1').hide()
			// });

			// a2 => txt2
			// $(".a2").on("click", e => $(".txt2").show());
			$(".a2").click(e => $(".txt2").show());

			// a3 => txt3
			$(".btn1").on("mousedown", e => $(".txt3").show());
		});
	</script>
</head>
<body>
	<p><a href="https://www.naver.com/" class="a1">.a1 네이버</a></p>
	<p class="txt1">.txt1 내용1</p>

	<p><a href="https://www.daum.net/" class="a2" target="_blank">.a2 다음</a></p>
	<p class="txt2">.txt2 내용2</p>

	<p><button class="btn1">btn1버튼</button></p>
	<p class="txt3">.txt3 내용3</p>
</body>
</html>
