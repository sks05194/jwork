<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		$(function() {
			// parent(): 부모 선택자, 해당 요소의 부모 요소만 선택함.
			$("#list_1").css('font-size', '32px').parent().css("border", "2px dashed #f00");
		});
	</script>
</head>
<body>
	<h1>인접 관계 선택자</h1>
	<ul id="wrap"><!-- ul마커순서: ● → ○ → ■ -->
		<li>리스트1
			<ul>
				<li id="list_1">리스트1-1</li>
				<li>리스트1-2</li>
			</ul>
		</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
</body>
</html>
