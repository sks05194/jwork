<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>선택자(selector)</title>
	<style type="text/css">
		.spotlight { background-color: #ff0; }
		.redtext { color: red; }
		.largetext { font-size: 30pt; }
		.italictext { font-style: italic; }
	</style>
	<!-- 네트워크 전송 방식(CDN: Content Deleivery Network):
		온라인에서 제공하는 제이쿼리 라이브러리 파일을 네트워크를 통해 html에 불러오는 방식임
		3.7.1: 현재 가장 최신 버전임. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
	<script>
		// 선택자 사용하기
		// 형식 $('선택자'): document처럼 내장 객체(만든 객체 포함)를 제외하고는 선택자(css의 선택자와 동일)를 기술할 경우 따옴표(큰따옴표, 작은 따옴표 모두 가능)로 묶어준다.
		// addClass('클래스명'): 해당 선택자에 class 속성 추가하기.
		// classList.add('클래스명'); : 자바스크립트에서 제공하는 클래스 추가하는 함수
		// removeClass('클래스명'): 해당 선택자에 class 속성값 제거하기.(class 속성명은 제거 안 됨.)
		// hide(): 해당 선택자 엘리먼트 숨기기(none과 동일). 영역까지 제거함.
		// show(): 해당 선택자 엘리먼트 보이기. 엘리먼트 고유 속성 그대로 보여짐.

		function startFnc() {
			/* 
			let spanArr = document.querySelectorAll('span');
			spanArr.forEach(function(obj) {
				obj.classList.add('redtext');
			});

			let spanArr = document.getElementsByTagName('span');
			for (let i = 0; i < spanArr.length; i++) {
				spanArr[i].classList.add('redtext');
			}
			 */

			$("span").addClass('redtext');
			$('div').addClass('spotlight');
			$('#simpletext1').addClass('largetext');
			$('.simpletext1').addClass('italictext');
			$('#fbtn').hide(); // display: none;
			$('#ebtn').show(); // visibility: visible;
		}

		function endFnc() {
			$("span").removeClass('redtext');
			$('div').removeClass('spotlight');
			$('#simpletext1').removeClass('largetext');
			$('.simpletext1').removeClass('italictext');
			$('#fbtn').show();
			$('#ebtn').hide();
		}

		// 즉시실행함수
		$(document).ready(function () {
			$('#ebtn').hide();
		})
	</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQuery</div>
	<span id="simpletext2">basic</span>
	<div id="simpletext3">example</div><br>
	<button id="fbtn" onclick="startFnc()">제이쿼리 적용하기</button>
	<button id="ebtn" onclick="endFnc()">제이쿼리 제거하기</button>
</body>
</html>
