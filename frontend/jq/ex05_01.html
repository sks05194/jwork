<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<style>
		div { float: left; margin: 25px; }
	</style>
	<script>
		$(function () {
			/* 
			prepend함수들: 추가할 요소를 해당 부모요소의 제일 처음 요소로 html 형식으로 추가하세요.
			$("부모선택자 또는 부모 요소").prepend("추가할 자식 요소")
			$("추가할 자식 요소").prependTo("부모선택자 또는 부모 요소")
			*/
			var fruits = ["apple", "banana", "orange", "melon"];
			$.each(fruits, function (index, value) {
				$("#fruit_list").prepend($("<li>" + value + "</li>"));
			});

			var cars = ["sonata", "grandure", "genesis"];
			$.each(cars, function (index, value) {
				$("<li>" + value + "</li>").prependTo("#car_list");
			});
		});
	</script>
</head>
<body>
	<div>
		<b> 과일 리스트 </b>
		<ul id="fruit_list">
			<li>grape</li>
		</ul>
	</div>
	<div>
		<b> 차종 리스트 </b>
		<ul id="car_list">
			<li>soul</li>
		</ul>
	</div>
</body>
</html>
