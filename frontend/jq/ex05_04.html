<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>셀렉터</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		em {
			font-size: 20pt;
			line-height: 20pt;
			margin: 20px;
			color: blue;
		}
	</style>
	<script>
		var colorArr = ['yellow', 'red', 'orange'];
		$(document).ready(function () {
			$('p em').css('background-color', 'yellow').each(function () {
				$('.result1').append($(this).text() + " ");
			});

			$('p em').css('background-color', function (i) {
				return colorArr[i];
			}).each(function () {
				$('.result1').append($(this).text() + " ");
			});
			// $('p em').css('background-color', i => colorArr[i]).each(function () {
			// 	$('.result1').append($(this).text() + " ");
			// });

			$('div > em').css('background-color', 'pink').each(function () {
				$('.result2').append($(this).text() + " ");
			});
		});
	</script>
</head>
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span><em>three</em></span>
	</p>
	<div>
		<em>four</em>
		<span><em>five</em></span>
		<em>six</em>
	</div><hr>

	<div>
		<span>ancestor descendant로 검색된 엘리먼트:</span>
		<span class="result1"></span>
	</div>
	<div>
		<span>parent &gt; child로 검색된 엘리먼트:</span>
		<span class="result2"></span>
	</div>
</body>
</html>
