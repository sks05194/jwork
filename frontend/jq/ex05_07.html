<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>탐색 선택자</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<script>
		$(function () {
			var arr1 = ["서울", "대전", "부산", "전주"];
			var arr2 = ["한국", "미국", "일본", "중국"];
			var obj = { "name": "정부장", "area": "서울" };

			// inArray(value, array) => js의 indexOf()함수와 유사한 기능
			// : 배열에 해당 값이 있으면 해당 요소의 **인덱스 반환**, 없으면 -1 반환
			var arrIdx = $.inArray("부산", arr1);
			console.log("부산의 인덱스 번호는: " + arrIdx);

			// isArray(array): 배열 객체인지 아닌지의 여부 판단. **boolean**으로 값 반환
			var okArray1 = $.isArray(arr1);
			var okArray2 = $.isArray(obj);
			console.log("okArray1 객체는 " + (okArray1 ? "배열이다." : "배열이 아니다."));
			console.log("okArray2 객체는 " + (okArray2 ? "배열이다." : "배열이 아니다."));

			// merge(배열객체1, 배열객체2):
			// 배열객체1에서 배열객체2 요소를 모두 붙여서 배열객체1을 ***새로운 배열***로 반환함.
			// 중복값 제거 안 됨.
			// 순서는 배열객체1이 먼저 이후 배열객체2가 나중으로 정렬됨.
			$.merge(arr2, arr1);
			console.log(arr2);

			// $("요소선택자").index(선택요소)
			// : 요소선택자들 중에서 선택 요소의 인덱스 번호를 반환함.(0부터)
			var idxNum = $("li").index($("#list3"));
			console.log(idxNum);
		});
	</script>
</head>
<body>
	<h1>배열 관련 메서드</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
