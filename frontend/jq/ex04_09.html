<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>값</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<script>
		$(function () {
			$('input[name=val_test]').focus();
			
			// keyup() :키보드 버튼을 눌렀다 떼자마자 이벤트 실행
			$('input').not('#kInp').keyup(function () {
				var value = $(this).val();
				report(value);
			});

			$('button').click(function () {
				$('input').not('#kInp').val("button으로 새로운 값 설정");
			});

			function report(msg) { $('#res').text(msg); } 

			/* 
			콜백함수형식 = 익병함수형식
			function ([매개변수...]) { 실행문; ... }

			on 함수 호출 형식
			1. 한 개의 이벤트만 적용: on("이벤트 속성자", 콜백함수);
			2. 여러 개의 이벤트를 적용:
				on({
					"이벤트 속성자1": 콜백함수, 
					"이벤트 속성자2": 콜백함수, 
					...
				});
			3. 여러 개의 이벤트에 한 개의 기능을 적용
				** 이벤트 종류 기술하는 경우 공백으로 띄어서 기술해준다.
				on("이벤트 속성자1 이벤트 속성자2 ...", 콜백함수);
			*/

			// $("input[name=user_id]").on("keyup focus", function () {
			// 	console.log("키보드를 눌렀다 떼었을 때\n포커스가 생성이 되었을 때 이벤트 발생");
			// });

			$("input[name=user_id]").on({
				"keyup": function () {
					console.log("키보드를 눌렀다 떼었을 때 이벤트 발생");
				},
				"focus": function () {
					console.log("포커스가 생성이 되었을 때 이벤트 발생");
				}
			});

			$("#kInp").keydown(function (e) {
				console.log(e);
				var a = e.keyCode;
				alert("키보드 코드 값은: " + a);
			});
		});
	</script>
</head>
<body>
	<button type="button">reset</button>
	<input type="text" name="val_test" value="val 메소드" size="50">
	<input type="text" name="user_id">
	<input type="text" id="kInp">
	<div id="res"></div>
</body>
</html>
