<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이벤트</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		#divBox {
			width: 300px;
			border: 1px solid #555;
			padding: 10px;
		}
	</style>
	<script>
		$(document).ready(function () {
			/* 
			정적 이벤트와 동적 이벤트
			정적 이벤트: 이미 존재하는 엘리먼트에 이벤트를 등록하는 방식
			동적 이벤트: 스크립트를 통해 생성된 엘리먼트에 이벤트를 등록하는 방식
			(이벤트 상속 포함)
			*/

			// click(): 클릭 이벤트를 처리하고자 할때. 정적 이벤트임
			// $("button[name='btn']") => <button name='btn'>클릭</button>
			$("button[name='btn']").click(function () {
				$("body").append("click!!<br>");
			});

			/* 
			동적 이벤트(라이브 이벤트) 등록 방식
			$(부모 이상급 요소).on(이벤트속성, 지정자(선택자), 콜백함수): on함수를 이용.
			선택자를 해당 이벤트가 발생될 지정자보다 상위 요소(부모, 조상 요소들)를 선택자로 해야한다.
			*/

			// 동적 이벤트(라이브 이벤트) 등록 방식. 이벤트 상속됨.
			// $(document).on("click", "button[name='add']", function () {
			// $("body").on("click", "button[name='add']", function () {
			$("#grdiv").on("click", "button[name='add']", function () {
				$("#divBox").append("<button name='add'>+</button>");
			});
			
			// 선택자와 지정자가 같을 경우 실행되지 않는다.
			// $("button[name='add']").on("click", "button[name='add']", function () {
			// 	$("#divBox").append("<button name='add'>+</button>");
			// });
			
			// 동적 이벤트(라이브 이벤트) 등록 방식이 아님. 이벤트는 상속되지 않는다.
			// $("button[name='add']").on("click", function () {
			// 	$("#divBox").append("<button name='add'>+</button>");
			// });
			$("button[name='add']").click(function () {				
				$("#divBox").append("<button name='add'>+</button>");
			});
		});
		
		function btnadd() {
			$("#divBox").append("<button name='add' onclick='btnadd()'>+</button>");
		}
	</script>
</head>
<body>
	<button type="button" name='btn'>클릭</button><br>
	<!-- <div id="grdiv"> -->
	<!-- <button name='add'>+</button> -->
	<button name='add' onclick='btnadd()'>+</button>
	<div id="divBox"></div>
	<!-- </div> -->
</body>
</html>
