<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>탐색 선택자</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<script>
		$(function () {
			/* 
			is("탐색선택자"): 선택자의 상태에 따라 boolean값을 반환함
			탐색선택자로 올 수 있는 값
			:checked - 체크된 상태인지
			:selected - 선택된 상태인지

			:visible - 보이는 요소인지
			:hidden - 숨겨진 요소인지

			:visible, :hidden탐색자: display: none; 속성만 감춰진 속성으로 인지함.
			*/

			var result_1 = $("#inner_1 p").eq(0).is(":visible");
			console.log(result_1);
			var result_2 = $("#inner_1 p").eq(1).is(":visible");
			console.log(result_2);
			var result_3 = $("#inner_1 p").eq(2).is(":visible");
			console.log(result_3);

			var result_1 = $("#inner_1 p").eq(0).is(":hidden");
			console.log(result_1);
			var result_2 = $("#inner_1 p").eq(1).is(":hidden");
			console.log(result_2);
			var result_3 = $("#inner_1 p").eq(2).is(":hidden");
			console.log(result_3);

			var result_4 = $("#chk1").is(":checked");
			console.log(result_4);
			var result_5 = $("#chk4").is(":checked");
			console.log(result_5);

			$("input[name=chk]").click(function () {
				if ($(this).is(":checked"))
					console.log($(this).attr("id") + "요소는 체크된 상태입니다.");
				else
					console.log($(this).attr("id") + "요소는 체크된 상태입니다.");

				let cnt = 0;

				$.each($("input[name=chk]"), function () {
					if ($(this).is(":checked")) cnt++;
				});

				if (cnt == $("input[name=chk]").length) {
					$("#allchk").prop("checked", true);
				} else {
					$("#allchk").prop("checked", false);
				}
			});

			$("input[name=allchk], label[for=allchk]").click(function () {
				var allchk;
				if (this.tagName == 'INPUT') {
					allchk = $(this).is(":checked");
				} else {
					allchk = $(this).prev().is(":checked");
				}

				$.each($("input[name=chk]"), function () {
					$(this).prop("checked", allchk);
				});
			});
		});
	</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>is()</h1>
		<section id="inner_1">
			<h2>문단 태그 영역</h2>
			<p>내용1</p>
			<p style="display: none;">내용2</p>
			<p style="visibility: hidden;">내용2</p>
		</section>

		<section id="inner_2">
			<h2>폼 태그 영역</h2>
			<p>
				<input type="checkbox" name="allchk" id="allchk">
				<label for="allchk">모두체크</label><br>

				<input type="checkbox" name="chk" id="chk1">
				<label for="chk1">체크1</label>

				<input type="checkbox" name="chk" id="chk2">
				<label for="chk2">체크2</label>

				<input type="checkbox" name="chk" id="chk3">
				<label for="chk3">체크3</label>

				<input type="checkbox" name="chk" id="chk4" checked>
				<label for="chk4">체크4</label>

				<input type="checkbox" name="chk" id="chk5">
				<label for="chk5">체크5</label>
			</p>
		</section>
	</div>
</body>
</html>
