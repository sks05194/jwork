<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>탐색 선택자(selector)</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<script>
		function exeFnc() {
			// removeClass('클래스명') => classList.remove('클래스명');
			// addClass('클래스명') => classList.add('클래스명');
			$(".wrap_1 p.active").removeClass("active").addClass("on");
			// $(".wrap_1 p.active").removeClass("active").attr("class", "on");
			// $(".wrap_1 p.active").attr("class", "on");
			// $(".wrap_1 p.active").addClass("on");
			
			// attr("속성명", "속성값"): 해당 요소에 해당 속성과 값을 설정한다. => js setAttributte()
			// attr("속성명"): 해당 요소에 해당 속성의 값을 가져오라는 의미임. => js getAttributte()
			$(".wrap_1 p.active").attr("class", "on");
			$(".wrap_1 p:eq(2) a").attr("href", "https://www.naver.com");

			// val("값"): 해당 요소에 값을 설정한다. => js ~~.value = "값"; (공간자리에 존재)
			// val(): 해당 요소에 값을 가져오세요. => js ~.value (값자리에 존재하거나 대입연산자 없이 기술된 경우)
			$(".wrap_1 p:eq(3) input").val("Korea");
			alert($(".wrap_1 p:eq(3) input").val());

			// after("요소"): 해당 요소 뒤에(바로 동생으로) 추가할 요소(html형태)를 넣는다.
			$(".wrap_2 p:eq(1)").after("<p>After(추가1)</p>");
			
			// before("요소"): 해당 요소 앞에(바로 형으로) 추가할 요소(html형태)를 넣는다.
			$(".wrap_2 p:eq(1)").before("<p>Before(추가2)</p>");

			// unwrap(): 선택한 요소의 부모 요소를 삭제한다.
			// wrapInner(): 선택한 요소의 자식 요소를 감싼다.
			$(".wrap_3 p").unwrap();
			$(".wrap_3 p").unwrap().wrapInner("<strong>");
			$('button').hide();
		}
	</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p><input type="text" value="Hello"></p>
	</div>
	<div class="wrap_2">
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div><br><br>
	<button type="button" onclick="exeFnc()">제이쿼리 적용하기</button>
</body>
</html>
