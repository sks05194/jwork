<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성</title>
	<script src="http://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		img { width: 140px; height: 120px; }
	</style>
	<script>
		$(function () {
			$('img').eq(1).width(190).height(170);

			$(document).on("mousedown", function (event) {
				// event.which: 마우스 클릭 위치의 값을 가져온다.
				// 1: 마우스 좌클릭, 2: 휠 클릭, 3: 마우스 우클릭
				var mWhich = event.which;
				// console.log(mWhich + ": ", event);
				console.log(mWhich + ": ", event.originalEvent);
				$("#ptxt").empty();

				if (mWhich <= 2) {
					$("#ptxt").append("원본 가로 사이즈: " + $('.origin').width() + "px<br>");
					$("#ptxt").append("원본 세로 사이즈: " + $('.origin').height() + "px");
				} else {
					$("#ptxt").append("확대 가로 사이즈: " + $('.large').width() + "px<br>");
					$("#ptxt").append("확대 세로 사이즈: " + $('.large').height() + "px");
				}
			});
		});
	</script>
</head>
<body>
	<img src="../img/cellphone.jpg" class="origin"><br><br>
	<img src="../img/cellphone.jpg" class="large">
	<p id="ptxt"></p>
</body>
</html>
