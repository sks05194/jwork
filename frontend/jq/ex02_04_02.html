<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<style>
		/* html, body { padding: 0!important; margin: 0!important; } *//* !important 적용 */
		/* html, body { padding: 0; margin: 0; } *//* 미적용 */
	</style>
	<script>
		$(function() {
			$(".txt1").parents().css({
				"border": "5px solid blue",
				"padding": "10px"
			});

			$(".txt2").parents("section").css({
				"border": "5px solid blue",
				"padding": "10px"
			});
		});
	</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용</p>
		</div>
	</section>
</body>
</html>
