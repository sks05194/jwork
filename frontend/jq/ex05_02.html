<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>셀렉터</title>
	<script src="jquery/3.7.0/jquery.js"></script>
	<script>
		$(document).ready(function () {
			// 그룹선택자의 엘리먼트들이 html요소의 인덱스에 맞춰 오름차순으로 정렬됨.
			var $searchEles = $('p, span, div.simpletext1');
			var resultText = "엘리먼트 개수: " + $searchEles.length + "<br>";
			console.log('searchEles: ', $searchEles);

			$searchEles.each(function () {
				console.log("this: " + this.tagName);
				console.log("$(this): " + $(this).prop('tagName'));

				resultText += $(this).text() + ", ";
			});

			$.each($searchEles, function () {
				console.log("$(this): " + $(this).prop('tagName'));
				resultText += $(this).text() + ", ";
			});

			$searchEles.each(function (i, v) {
				console.log(i + ": " + $(this).text());
				console.log(i + ": " + $(v).text());
				console.log("=======================");
			});

			resultText = resultText.substr(0, resultText.length - 2);
			$(document.body).append(resultText);
		});
	</script>
</head>
<body>
	<span>simpletext1</span>
	<div class="simpletext1">jQuery</div>
	<div>basic</div>
	<p>example</p>
</body>
</html>
